jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'poetry'
    - name: Install dependencies.
      run: poetry install
    - name: Build package
      run: poetry build
    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_PASSWORD }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true
    - name: Install from testpypi and import
      run: |
        i=0
        while (($i<12)) && [ "0.1.0" != $(pip index versions -i https://test.pypi.org/simple --pre exchange_calendars_extensions | cut -d'(' -f2 | cut -d')' -f1 | sed 1q) ];\
          do echo waiting for package to appear in test index, sleeping 5s; sleep 5s; let i++; done
        pip install --index-url https://test.pypi.org/simple exchange_calendars_extensions==0.1.0
        python -c 'import exchange_calendars_extensions;print("success")'
